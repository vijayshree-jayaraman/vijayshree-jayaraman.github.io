<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml" />
  <style>
    /* Mobile Friendly CSS */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    .site-header {
      background: var(--accent, #2f6fdb);
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .brand {
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
    }
    .site-nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .site-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .nav-actions {
      display: flex;
      gap: 0.5rem;
    }
    .icon-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive Nav - hide menu by default on mobile */
    @media (max-width: 820px) {
      .site-nav {
        display: none;
        flex-direction: column;
        background: var(--accent, #2f6fdb);
        width: 100%;
        margin-top: 0.5rem;
        border-radius: 0 0 8px 8px;
      }
      .site-nav.show {
        display: flex;
      }
      .site-nav a {
        padding: 0.75rem 1rem;
        border-top: 1px solid rgba(255,255,255,0.2);
      }
      .nav-actions {
        order: 1;
      }
      .nav-toggle {
        display: block;
      }
    }

    /* Larger screens - show menu always, hide toggle */
    @media (min-width: 821px) {
      .nav-toggle {
        display: none;
      }
    }

    .site-main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .site-footer {
      background: #f5f5f5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
    }

    .site-footer a {
      color: var(--accent, #2f6fdb);
      text-decoration: none;
      margin: 0 0.5rem;
    }

  </style>
</head>
<body data-theme="light">
  <header class="site-header">
    <div class="container nav-container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

      <nav id="site-nav" class="site-nav" role="navigation" aria-label="Primary Navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/public-goods/' | relative_url }}">Public Goods</a>
        <a href="{{ '/writing/' | relative_url }}">Writing</a>
      </nav>

      <div class="nav-actions">
        <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
        <button id="nav-toggle" class="icon-btn nav-toggle" aria-label="Toggle menu">â˜°</button>
      </div>
    </div>
  </header>

  <main class="site-main" role="main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>
        Â© {{ site.title }} Â· 
        <a href="https://github.com/vijayshree-jayaraman" target="_blank" rel="noopener noreferrer">GitHub</a> Â·
        <a href="https://x.com/Vijayshreeeee" target="_blank" rel="noopener noreferrer">Twitter</a> Â·
        <a href="https://www.linkedin.com/in/jvijayshree/?originalSubdomain=in" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script>
    // Nav toggle JS (in case main.js isn't loaded or to reinforce)
    const navToggle = document.getElementById('nav-toggle');
    const siteNav = document.getElementById('site-nav');
    navToggle.addEventListener('click', () => {
      siteNav.classList.toggle('show');
    });
  </script>
</body>
</html>
