<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    body[data-theme="dark"] {
      background: #000;
      color: #fff;
    }

    .site-header {
      background: inherit;
      padding: 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    body[data-theme="dark"] .site-header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand {
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
      color: inherit;
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .site-nav a {
      text-decoration: none;
      font-weight: 600;
      color: inherit;
    }

    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: inherit;
      display: flex;
      align-items: center;
      padding: 0;
    }
    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Mobile */
    @media (max-width: 820px) {
      .site-nav {
        flex-direction: column;
        display: none;
        width: 100%;
        margin-top: 1rem;
      }
      .site-nav.show {
        display: flex;
      }
      .nav-toggle {
        display: inline-flex;
      }
    }

    /* Desktop */
    @media (min-width: 821px) {
      .nav-toggle {
        display: none;
      }
    }
  </style>
</head>
<body data-theme="light">
  <header class="site-header">
    <div class="nav-container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

      <button id="nav-toggle" class="icon-btn nav-toggle" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
      </button>

      <nav id="site-nav" class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/public-goods/' | relative_url }}">Public Goods</a>
        <a href="{{ '/writing/' | relative_url }}">Writing</a>
        <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21.64 13.64A9 9 0 1110.36 2.36 7 7 0 0021.64 13.64z"/>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.title }}</p>
  </footer>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const siteNav = document.getElementById('site-nav');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    navToggle.addEventListener('click', () => {
      siteNav.classList.toggle('show');
    });

    function updateThemeIcons(theme) {
      const sun = '<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8L6.76 4.84zM1 13h3v-2H1v2zm10-9h-2v3h2V4zm9.24 2.21l-1.41-1.41-1.8 1.79 1.41 1.41 1.8-1.79zM20 11v2h3v-2h-3zm-9 9h2v-3h-2v3zm7.24-2.21l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM4.22 17.66l1.8-1.79-1.41-1.41-1.8 1.79 1.41 1.41zM12 8a4 4 0 100 8 4 4 0 000-8z"/>';
      const moon = '<path d="M21.64 13.64A9 9 0 1110.36 2.36 7 7 0 0021.64 13.64z"/>';

      themeIcon.innerHTML = theme === 'dark' ? sun : moon;
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      updateThemeIcons(newTheme);
    });
  </script>
</body>
</html>
